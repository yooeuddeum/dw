<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    fieldset{
        width: 300px;
        height: auto;
        border: 2px solid red;
    }
    legend {
        background-color: #000;
        color: #fff;
        align: center;
        border: 2px solid red;
    }
</style>
<body>
    <p>
        고객 명: <input type="text" name="name">
    </p>
    <p>
        전화번호: <input type="tel" name="name">
    </p>
    <p>
        Email: <input type="email" name="name">
    </p><br>
    <form>
        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" name="gender" id="small" >
            <label for="Small">small</label>
            <br>
            <input type="radio" name="gender" id="Medium" >
            <label for="Medium">Medium</label>
            <br>
            <input type="radio" name="gender" id="Large" >
            <label for="Large">Large</label>
        </fieldset>
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="gender" id="bacon">
            <label for="베이컨">베이컨</label>
            <br>
            <input type="checkbox" name="gender" id="cheeze">
            <label for="치즈">치즈</label>
            <br>
            <input type="checkbox" name="gender" id="union">
            <label for="양파">양파</label>
            <br>
            <input type="checkbox" name="gender" id="mush">
            <label for="버섯">버섯</label>
        </fieldset>
        <p>희망배송시간:<input type="time" name="time"><br>
        </p>
        <p>
            배송시 요청사항<br>
            <textarea name="feedback" rows="2" cols="20" 
            autofocus maxlength="10" ></textarea>
        </p>
       
        <p>
            <input type="submit" value="주문하기">
            <input type="submit" value="다시 선택하기">
        </p>
    </form>
            

    

          


            
        </fieldset>
    </form>
    
</body>
</html>
