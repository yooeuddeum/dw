<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
    <form>
        <label for="user">이름</label>
        <input type="text" id="user" value="korea"><br>
        <label>성별</label> 
        <input type="radio" id="gend" name="gend" value="남자" checked >남자
        <input type="radio" id="gend" name="gend" value="여자">여자<br>
        <label for="intro">소개</label> 
        <textarea id="intro" cols="40" rows="4"></textarea> <br>
        <label for="work">직업</label>
        <select id="work">
            <option value="programmer">프로그래머</option>
            <option value="progammer">프로게이머</option>
            <option value="whitehand">백수</option>
        </select><br>
        <input type="button" id="btnView" value="조사하기">
        <input type="button" id="btnChange" value="이름변경">
    </form>
</body>
<script>
    // console.log($('label[for=user]').html());
    // console.log($('label[for=user]').text());
    const userLabel = document.querySelector('label[for=user]');
    userLabel.innerHTML = 'name';
    $('label[for=user]').html('name');
    $('#user').val('japan');
    $('#btnChange').on('click', function (){
        const newName = prompt('새로운 이름을 입력해주세요.');
        $('#user').val(newName);
        
    })
    $('#btnView').on('click', function () {
        const newName = $('#user').val();
        const newGender =$('[name=gend]:checked').val();
        const newIntro = $('#textarea').val();
        const newjob = $(':selected').val();

        alert(`${newName},${newGender},${newIntro},${newjob}`);
    });
    


</script>
</html>
