<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    const arr = [1, 3, 5, 7, 9, "smith , true"];
    // 1. 원본 배열을 변형시키는 함수
    // 2. 원본 배열을 변형시키지 않고 참조만 하는 함수
    // 3. 원본 배열을 변형시키지 않고 여러번 반복해서 참조하는 함수
    
    document.write(`<h1>1. push() 함수</h1>`)
    // 원본 배열을 변형시키는 함수
    // 1. push() 함수 - 하나 이상의 요소를 배열의 가장 마지막에 추가한다.
    // 배열에 요소가 성공적으로 추가가 되면 추가된 이후 배열의 길이를 반환한다.
    const arrLength = arr.push(11);
    arr.push(11);
    console.log(arr);
    document.write(`<hr>`);

    document.write(`<h1>1. pop() 함수</h1>`)
    // 2. pop() 함수 - 배열의 가장 마지막 요소를 제거하고, 그 제거된 요소를 반환한다.
    document.write(`<h2>pop으로 제거한 요소 : ${arr.pop()}</h2>`);
    document.write(`<h2>pop으로 원본 요소 : [${arr}]</h2>`);
    document.write(`<hr>`);

    document.write(`<h1>2. unshift() 함수</h1>`)
    // 3. unshift() 함수 - 하나 이상의 요소를 배열의 가장 앞에 추가한다.
    // 배열에 요소가 성공적으로 추가가 되면 추가된 이후 배열의 길이를 반환한다.
    document.write(`<h2>unshift 이후의 배열 길이 : ${arr.unshift(-1 ,-3)}</h2>`);
    document.write(`<h2>unshift 이후의 배열 : [${arr}]</h2>`);
    document.write(`<hr>`);

    document.write(`<h1>3. shift() 함수</h1>`)
    // 4. shift() 함수 - 배열의 첫번째 요소를 제거하고 , 그 제거된 요소를 반환한다.
    document.write(`<h2>shift 으로 제거한 요소 : ${arr.shift(-1 ,-3)}</h2>`);
    document.write(`<h2>shift 이후의 배열 : [${arr}]</h2>`);
    document.write(`<hr>`);

    document.write(`<h1>4. reverse() 함수</h1>`)
    // 5. reverse() 함수 - 배열 오소의 순서를 전부 반대로 바꿔준다.
    arr.reverse();
    document.write(`<h2>reverse 이후의 배열 : [${arr}]</h2>`);
    document.write(`<hr>`);

    
    document.write(`<h1>5. sort() 함수</h1>`)
    // 6. sort() 함수 - 배열의 요소들을 알파벳 순서에 따라 정렬한다.
    // 단 , 요소들을 문자열 취급하여 정렬한다. (숫자x)
    const strArr = ["그리스","중국","한국","웨일스",];
    const numArr = ["4","30","22","1",];
    strArr.sort();
    numArr.sort();
    document.write(`<h2>sort 이후의 배열 : [${strArr}]</h2>`);
    document.write(`<h2>sort 이후의 배열 : [${numArr}]</h2>`);
    document.write(`<hr>`);

    // 7. splice () 함수 - 기존의 배열 요소를 제거하거나 새로운 배열 요소를 추가한다.
    // 첫번째 파라미터는 새로운 요소가 삽입될 위치의 인덱스이며, 두번째 파라미터는
    // 제거할 요소의 개수이다. 제거된 요소를 배열의 형태로 반환하고,
    // 아무 요소도 제거되지 않았으면 빈 배열을 반환한다.

    const arr2 = [1, true, "Javascript", "자바스크립트"];
    document.write(`<h2>splice 이전의 배열 : [${arr2}]</h2>`);
    document.write(`<h2>splice 로 제거된 요소들 : [${arr2.splice(1,2,false,"Java")}]</h2>`);
    document.write(`<h2>splice 이후의 배열 : [${arr2}]</h2>`);



</script>
</html>
