<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        box-sizing: border-box;
    
    }
    body {
        margin: 0px;
    }
    html, body, #inner {
        width: 100%;
        height: 100%;
        
        
    }
    #header {
        background-color: yellow;
        width: 100%;
        height: 10%;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        margin: 5px;
    }
    #nav {
        background-color: burlywood;
        width: 100%;
        height: 5%;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px; 
        margin: 5px;
        font-size: 18px;
          
    }
    #aside {
        background-color: palevioletred;
        width: 20%;
        height: 40%;
        float: left;
        border-radius: 20px;
        margin: 5px;
        font-size: 12px;
        
        

    }
    #aside1 {
        background-color: palevioletred;
        float: right;
        width: 20%;
        height: 40%;
        border-radius: 20px;
        margin: 5px;
        font-size: 12px;
        text-align: left;
    }
    #section {
        background-color: green;
        float: left;
        width: 55%;
        height: 40%;
        border-radius: 20px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        
        
        
        
        
       
        
    }
    #article {
        background-color: aqua;
        width: 90%;
        height: 80%;
        border-radius: 20px;
        margin: 10px;
        
    }
    #footer {
        background-color: pink;
        clear: both;
        width: 100%;
        height: 5%;
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 5px;
        
    }
    h3 {
        color: white;
    }
    .article {
        margin: 20%;
        padding-left: 3%;
        padding-right: 3%;
        border-style: dotted;
        font-size: 20px;

        
        
    }
</style>
<body>
    <div id="inner">
        <div id="header">
            <img src="../resources/img/shoppingimage.jpg" width="5%">
            <h1>Web Shopping</h1>
        </div>
        <div id="nav">
        
        </div>
        <div id="aside">
        
        </div>

            패스워드<br>
            <input type="password">
            <p>
                <button>로그인</button>  
                <button>초기화</button><br><br> 
            </p>
            <a href="www.naver.com">&nbsp;회원가입</a> 
            <a href="www.google.com">&nbsp;비밀번호 분실</a> 
        </div>
        <div id="section">&nbsp;
            <div id="article1" class="article">&nbsp;</div>
            <div id="article2" class="article">&nbsp;</div>

        </div>
        <div id="footer">
            <p>2019.08.23 DW아카데미 042-123-4567</p>

    </div>
