<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     * {
        box-sizing: border-box;
    }
    div {
        /* padding: 5px; */
    }
    html, body, #inner {
        width: 100%; height: 100%;
    }
 
    body {
        margin: 0px;
    }
    #HEADER {
        background-color: yellow;
        width: 100%;
        height: 20%;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        
        
        
    }
    #ASIDE {
        background-color: beige;
        float: left;
        width:  20%;
        height: 60%;
        border-radius: 10px;
        text-align: center;
        display: inline-block;
        font-size: 20px;
        
       
    }
    #CONTENT {
        background-color: bisque;
        float: right;
        width: 80%;
        height: 60%;
        border-radius: 10px;
        font-size: 20px;
    }
    #FOOTER {
        background-color:brown;
        width: 100%;
        height: 20%;
        border-radius: 10px;
        clear: both;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        
    }
</style>
<body>
    <div id="inner">
        <div id="HEADER">헤더</div>
        <div id="ASIDE">에이사이드</div>
        <div id="CONTENT">콘텐트</div>
        <div id="FOOTER">푸터</div>
    </div>
    
</body>
</html>
