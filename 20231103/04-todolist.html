<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input" placeholder="과일 이름을 입력해주세요.">
    <button onclick="clickfunc()">Click</button>
    <h2>
        <!-- <p>할일1</p>
        <p>할일2</p>
        <p>할일3</p> -->
    </h2>
    
</body>
<script>
    function clickfunc(){
        // 1. input 요소를 가져온다.
        const input = document.querySelector("input");
        // document.querySelector() 주어진 CSS 선택자와 일치하는 모든 요소 반환가능

        // 2. 가져온 input 요소의 value 를 꺼낸다.
        const inputval = input.value;

        // 3. p태그를 만든다.
        const p = document.createElement("p");

        // 4. 만든 p태그에 가져온 input value 를 넣는다.
        p.innerHTML = inputval;

        // 5. h2 요소를 가져온다.
        const h2 = document.querySelector("h2");

        // 6. 가져온 h2 요소에 만든 p태그를 추가한다.
        h2.append(p);
        input.value = "";
        
      
    }
</script>
</html>
