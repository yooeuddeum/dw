<script>
    //type이 button인 input요소의 배경색 변경
    $('input[type = button]').css('backgroundColor','pink');
    
    //href가 mailto 로 시작하는 a 요소의 배경색 변경
    $('a[href ^= mailto]').css('backgroundColor','red').css('text-decoration','none');
    
    //id가 img1인것만 제외한(아닌) img요소의 테두리 변경
    $('img[id != img1]').css('border','3px solid blue');
    
    //src가 png끝나는 img 요소의 테두리 변경
    $('img[src $= png]').css('border','3px solid orange');

</script>
