<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #wrapper {
        width: 500px;
        height: 500px;
        background: linear-gradient(135deg, gray, white);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
        
    #x {
        width: 80%;
        height: 80%;
        border-radius: 50%;
        border: 5px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #x.on {
        border: 20px solid black;

    }
    img{
        width: 50%;
        height: 50%;
        filter: contrast(0%);
    }
    img:hover {
        cursor: pointer;
    }
    img.on {
        filter: opacity(0.5) drop-shadow(0 0 0 red) saturate(1000) blur(3px);
    }
        
    
</style>
<body>
    <div id="wrapper">
    <div id="x" class="">
        <img src="../resources/img/button1.png" class="">
    </div>
</div>
</body>
<script>
    const imgTag = document.querySelector('img');
    const divTag = document.querySelector('#x');
    imgTag.addEventListener('click', function(){
        imgTag.classList.toggle('on');
        divTag.classList.toggle('on');
        
    });
</script>
</html>
