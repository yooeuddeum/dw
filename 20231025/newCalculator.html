<!DOCTYPE html>
<html lang="ko">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<script>
    // 1. 첫번째 prompt를 띄우고 숫자를 입력받는다.

    // 2. 두번째 prompt를 띄우고 연산자를 입력받는다.
    //+.-.*,/,%

    // 3. 세번째 prompt를 띄우고 두번째 숫자를 입력받는다.

    // 4. 입력받은 연산자가 어떤 연산자인지 조건문으로 확인후
    //    첫번째 숫자와 두번째 숫자를 계산한다.
    //    (연산자 == "+")

    // 5. 화면상에 계산된 두개의 숫자와 연산자, 그리고 결과값이
    //    출력되게 한다.

    

    input = prompt("첫번째 숫자를 입력하세요","25");
    num = parseInt(input);
    document.write(num);
    
    input = prompt("연산자를 입력하세요","+,-,*,/,%");
    num = parseInt(input);
    document.write(num);
    
    input = prompt("두번째 숫자를 입력하세요","63");
    num = parseInt(input);
    document.write(num);
    
    input = prompt("25+63",88);
    num = parseInt(input);
    document.write(num);

</script>
