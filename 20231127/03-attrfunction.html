<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<style>
    div {
        border: 2px solid blue;
    }
    img {
        width: 200px;
        height: 200px;
    }
</style>
<body>
    <div>
        <img src="../resources/img/dog.jpeg">
        <img src="../resources/img/dog.jpeg">
        <img src="../resources/img/dog.jpeg">
        <img src="../resources/img/dog.jpeg">
        <img src="../resources/img/dog.jpeg">
        <br>
        <button onclick="setTitle()">클릭하세요</button>
    </div>
</body>
<script>
    function setTitle(){
        // 1. img 태그 전체 요소를 가져온다.
        const imgEl = $('img');
        // 2. 전체 요소에 대한 반복문을 실행하여 title에 src와 똑같은 값을 넣어준다.
        imgEl.each(function(i, el) {
        const srcVal = $(el).attr('src');
        $(el).attr('title', srcVal);
    });
    };
</script>
</html>
