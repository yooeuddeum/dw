<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
    <form>
        체크박스(라디오버튼) :    <input type="checkbox" id="checkTest"  checked><br><br>
        
        리스트박스(select객체) : 
         <select id="selTest">
             <option value="1">하나</option> <option value="2">둘</option>
             <option value="3" selected >셋</option>  <option value="4">넷</option>
         </select><br><br>
        
         text객체	(readonly) : <input type="text" value="가나다" id="txtTest"><br><br>
        
         button객체(disabled) : 
               <input type="button" value="실행" id="runBtn">
        </form>
</body>
<script>
    const chkbox = $('#checkTest');
    $('#checkTest').on('click', function(){
        console.log(chkbox.attr('checked'));
        console.log(chkbox.prop('checked'));
    });
    $('#selTest').on('click', function(){
        const selectedE1 = $('#selTest > option:selected');
        console.log(selectedE1.attr('selected'));
        console.log(selectedE1.prop('selected'));
    });
</script>
</html>
