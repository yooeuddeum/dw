<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
            
        <legend>납품자정보</legend>
        납품자명: <input type="text" placeholder="name"><br>
        Email: <input type="email" placeholder="answer@naver.com"><br>
        홈폐이지: <input type="url" placeholder="http://">
        
    </fieldset>
    <br>
    <fieldset>
        <legend>납품정보</legend>
        <ul>

        <li>상품명:</li> <input type="text" placeholder="상품명">
        <li>납품수량:</li> <input type="number" placeholder="최소100">
        <li>납품등급:</li> <input type="range" name="range" min="1" max="10" step="2">
        <li>기타사항:</li> <textarea rows="2"  rows="2" cols="20" 
        autofocus></textarea>
        </ul>
        
        
    </fieldset>
    <br>
    <input type="submit" value="send message">
    
</body>
</html>
