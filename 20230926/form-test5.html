<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ul {
        padding-left: 20px;
    }
    fieldset{
        width: 600px;
        height: auto;
        border: 2px solid red;
    }
    legend {
        background-color: #000;
        color: #fff;
        align: center;
        border: 2px solid red;
    }
</style>
<body>
    <h1>회원가입</h1><br>
            
    <fieldset>
        <legend>필수 입력 사항</legend>
        ID <input type="text" placeholder="아이디 10글자 이내">
        <input type="submit" value="중복확인"><br>
        
        비밀번호 <input type="password" name="pwd" placeholder="영문,숫자,특수문자 포함 8자 이상"><br>
        
        비밀번호 확인 <input type="password" name="pwd1"><br>
        
        Email <input type="email">
        
        <form action="">
            <select name="name" size="1" required>
            <option value="" selected>직접입력</option>
            <option>@daum.net</option>
            <option>@naver.com</option>
            <option>@gmail.net</option>
            </select>

    </fieldset>
        
    <fieldset>
        
        <legend>추가 정보</legend>
        <p>프로필사진</p>
        <button onclick="">파일선택</button>선택된 파일 없음
        <br><br>

         <form>
            
            <p>성별:</p>
                 <input type="radio" name="gender" id="남자" value="남자">
                 <label for="male">남자</label>
                 <input type="radio" name="gender" id="여자" value="여자">
                 <label for="female">여자</label>
                <br><br>
            <p>생년월일:</p> <input type="date" name="date">
            <br>
            <p>취미</p>
            
            <input type="checkbox" name="gender" id="baseball">
            <label for="야구">야구</label>
            <input type="checkbox" name="gender" id="basketball">
            <label for="농구">농구</label><br>
            <input type="checkbox" name="gender" id="soccer">
            <label for="축구">축구</label>
            <input type="checkbox" name="gender" id="study">
            <label for="공부">공부</label>
            <input type="checkbox" name="gender" id="music">
            <label for="음악감상">음악감상</label><br>
            <input type="checkbox" name="gender" id="기타" >
            <label for="기타">기타</label>
            <input type="text"><br><br>

            자기소개
            <br>
            <textarea rows="10" name="feedback" rows="10" cols="60" 
            autofocus></textarea>
            <br><br>

            <input type="submit" value="회원가입">
            <input type="reset" value="다시입력">
            <input type="button" onclick="history.go(-1)" value="이전으로">

         </form>
    </fieldset>
    
</body>
</html>
