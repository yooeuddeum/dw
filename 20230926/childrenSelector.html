<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body em { color: red; } /* body 안의 em 요소 */
    body > h1 { color: blue; } /* body 안의 h1 요소 */
</style>
<body>
    <div>
    <h1>This headline is <em>very</em> important</h1>
</body>
