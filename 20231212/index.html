<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bugs.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>스타벅스</title>
</head>
<body>
    <div class="snow"></div>
    <header>
        <div class="head-wrap">
            <div class="head-wrap-inner">
                <img class="head-logo" src="img/logo.png">
                <nav class="head-menu-top-nav">
                    <ul>     
                        <li class="top-nav01"><a href="#">Sign In</a></li>
                        <li class="top-nav02"><a href="#">My Starbucks</a></li>
                        <li class="top-nav03"><a href="#">Customer Service & Ideas</a></li>
                        <li class="top-nav04"><a href="#">Find a Store</a></li>
                    </ul>
                 </nav>
                 <div class="search-btn">
                     <img src="img/icon_magnifier_black.png">
                 </div>
            </div>
            <div class="head-wrap-sub">
                <nav class="head-menu-main-nav">
                    <ul>
                        <li class="main-nav01"><a href="#">Coffee</a></li>
                        <li class="main-nav02"><a href="#">Menu</a></li>
                        <li class="main-nav03"><a href="#">Store</a></li>
                        <li class="main-nav04"><a href="#">Responsibility</a></li>
                        <li class="main-nav05"><a href="#">My Starbucks Rewards</a></li>
                        <li class="main-nav06"><a href="#">What's New</a></li>
                    </ul>
            </nav>
            </div>
        </div>
    </header>
    <section class="visual">
        <div class="inner">
            <div class="title title2">
                <img src="img/visual_title.png" alt="Starbucks">
                <a href="#" class="btn btn2">자세히 보기</a>
            </div>
            <div class="title2">
                <img src="img/visual_cup1.png" alt="visual_cup1" class="cup1">
                <img src="img/visual_cup1_text.png" alt="visual_cup1_text" class="text1">
            </div>
            <div class="title2">
                <img src="img/visual_cup2.png" alt="visual_cup2" class="cup2">
                <img src="img/visual_cup2_text.png" alt="visual_cup2_text" class="text2">
            </div>
            <div class="title2">
                <img src="img/visual_spoon.png" alt="visual_spoon" class="spoon">
            </div>
        </div>
    </section>
    <section class="notice">
        <div class="notice-line">
            <div class="left"></div>
            <div class="right"></div>
            <div class="inner">
                <div class="inner-left">
                    <h2>공지사항</h2>
                    <div class="circle">
                        <span class="material-symbols-outlined" style="color: white;">add_circle</span>
                    </div>
                </div>
                <div class="inner-right">
                    <h2>스타벅스 프로모션</h2>
                    <div class="upload">
                        <span class="material-symbols-outlined">upload_2</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="promotion">
            <div class="container">
                <div class="main" style="width: 819px; margin-right: 10px;">
                    <img src="img/promotion_slide3.jpg" alt="뉴이어1">
                    <img src="img/promotion_slide4.jpg" alt="뉴이어2">
                    <img src="img/promotion_slide5.jpg" alt="뉴이어3">
                </div>
            </div>
            <span class="style">자세히보기</span>
            <div class="nav">
                <span class="nav-main">○</span>
                <span class="nav-main">●</span>
                <span class="nav-main">○</span>
            </div>
        </div>

    </section>
    <section class="rewards">
        <div class="rew-left"></div>
        <div class="rew-right"></div>
        <div class="rew">
            <div class="btn-group">
                <div class="btn sign">회원가입</div>
                <div class="btn login">로그인</div>
                <div class="btn gift">e-Gift선물하기</div>
            </div>
        </div>
    </section>
    <section class="video">
        <div class="video-area"></div>
        <div class="inner">
            <img src="img/floating1.png" alt="" class="floating1" />
            <img src="img/floating2.png" alt="" class="floating2" />
        </div>
      </section>
      <section class="season">
        <div class="inner">
            <img src="img/floating3.png" class="floating3">
            <img src="img/season_product_image.png">

            <div class="texts">
                <img src="img/season_product_text1.png" class="title">
                <img src="img/season_product_text2.png" class="title1">
                <span class="style">자세히보기</span>
            </div>
        </div>
      </section>
      <section class="coffee">
        <div class="inner">
            <img src="img/reserve_logo.png" class="logo">
            <div class="texts">
                <img src="img/reserve_text.png">
                <a href="#" class="btn btn-color">자세히보기</a>
            </div>
            <img src="img/reserve_image.png" class="image">
        </div>
      </section>
      <section class="pick">
        <div class="inner">
            <div class="texts">
                <img src="img/favorite_text1.png" class="title">
                <img src="img/favorite_text2.png">
                <div class="row">자세히보기</div>
            </div>
        </div>
      </section>
      <section class="reserve-store">
        <div class="inner">
            <div class="medal">
              <div class="front">
                <img src="img/reserve_store_medal_front.png" alt="스토어">
              </div>
              <div class="back">
                <!-- <img src="img/reserve_store_medal_back.png" alt="스타벅스 리저브 매장"> -->
                <a href="#" class="btn">매장안내</a>
              </div>
            </div>
          </div>
        </section>
        <section class="find-store">
            <div class="inner">
                <img src="img/find_store_texture1.png" class="store1">
                <img src="img/find_store_texture2.png" class="store2">
                <img src="img/find_store_picture1.jpg" class="store3">
                <img src="img/find_store_picture2.jpg" class="store4">
                <div class="texts">
                    <img src="img/find_store_text1.png" class="store5">
                    <img src="img/find_store_text2.png" class="store6">
                    <a href="#" class="btn">매장찾기</a>
                </div>
            </div>
        </section>
        <section class="award">
            <div class="inner">
                <div class="award-main">STARBUCKS</div>
                <div class="award-left">
                    <img src="img/logo.png" class="img">
                </div>
                <div class="award-right">
                    <div class="img">↑</div>
                </div>
            </div>
        </section>
    </body>
    <script src="JS/bugs.js"></script>
    </html>
