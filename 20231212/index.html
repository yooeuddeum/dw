<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bugs.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>스타벅스</title>
</head>
<body>
    
    <header>
        <div class="head-wrap">
            <div class="head-wrap-inner">
                <img class="head-logo" src="img/logo.png">
                <nav class="head-menu-top-nav">
                    <ul>     
                        <li class="top-nav01"><a href="#">Sign In</a></li>
                        <li class="top-nav02"><a href="#">My Starbucks</a></li>
                        <li class="top-nav03"><a href="#">Customer Service & Ideas</a></li>
                        <li class="top-nav04"><a href="#">Find a Store</a></li>
                    </ul>
                 </nav>
                 <div class="search-btn">
                     <img src="img/icon_magnifier_black.png">
                 </div>
            </div>
            <div class="head-wrap-sub">
                <nav class="head-menu-main-nav">
                    <ul>
                        <li class="main-nav01"><a href="#">Coffee</a></li>
                        <li class="main-nav02"><a href="#">Menu</a></li>
                        <li class="main-nav03"><a href="#">Store</a></li>
                        <li class="main-nav04"><a href="#">Responsibility</a></li>
                        <li class="main-nav05"><a href="#">My Starbucks Rewards</a></li>
                        <li class="main-nav06"><a href="#">What's New</a></li>
                    </ul>
            </nav>
            </div>
        </div>
    </header>
    <section class="visual">
        <div class="inner">
            <div class="title title2">
                <img src="img/visual_title.png" alt="Starbucks">
                <a href="#" class="btn btn2">자세히 보기</a>
            </div>
            <div class="title2">
                <img src="img/visual_cup1.png" alt="visual_cup1" class="cup1">
                <img src="img/visual_cup1_text.png" alt="visual_cup1_text" class="text1">
            </div>
            <div class="title2">
                <img src="img/visual_cup2.png" alt="visual_cup2" class="cup2">
                <img src="img/visual_cup2_text.png" alt="visual_cup2_text" class="text2">
            </div>
            <div class="title2">
                <img src="img/visual_spoon.png" alt="visual_spoon" class="spoon">
            </div>
        </div>
    </section>

    <section class="notice">
        <div class="notice-line">
            <div class="left"></div>
            <div class="right"></div>
            <div class="inner">
                <div class="inner-left">
                    <h2>공지사항</h2>
                    <div class="circle">
                        <span class="material-symbols-outlined" style="color: white;">add_circle</span>
                    </div>
                </div>
                <div class="inner-right">
                    <h2>스타벅스 프로모션</h2>
                    <div class="upload">
                        <span class="material-symbols-outlined">upload_2</span>
                    </div>
                </div>
            </div>
        </div>
        <div></div>
    </section>
        

  


    
</body>
</html>
