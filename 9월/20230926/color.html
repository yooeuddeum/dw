<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색상</title>
</head>
<style>
    h1  {background-color: #64558F;}
    p.a {background-color: #FBFFE8;}
    p.b {background-color: #BF777D;}
    p.c {background-color: #BC5080;}
    p.d {background-color: RGB(220, 245, 255);}
</style>

<body>
    <h1>CSS Color Chart</h1>
    <p class="a">Color #1</p>
    <p class="b">Color #2</p>
    <p class="c">Color #3</p>
    <p class="d">Color #4</p>

    
</body>
</html>
