<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>화이팅</h1>
    <p>
        고객 명: <input type="text" name="고객명">
    </p>
    <p>
        전화번호: <input type="tel" name="전화번호">
    </p>
    <p>
        Email: <input type="email" name="이메일">
    </p><br>
    
        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" name="size" id="small" >
            <label for="Small">small</label>
            <br>
            <input type="radio" name="size" id="Medium" >
            <label for="Medium">Medium</label>
            <br>
            <input type="radio" name="size" id="Large" >
            <label for="Large">Large</label>
        </fieldset>
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="" id="bacon">
            <label for="베이컨">베이컨</label>
            <br>
            <input type="checkbox" name="" id="cheeze">
            <label for="치즈">치즈</label>
            <br>
            <input type="checkbox" name="" id="union">
            <label for="양파">양파</label>
            <br>
            <input type="checkbox" name="" id="mush">
            <label for="버섯">버섯</label>
        </fieldset>
        <p>희망배송시간 : <input type="time" name="time"></p>
        <br>
        <p>
            배송시 요청사항 :
            <textarea name="" rows="2" cols="20"></textarea>
        </p>
       
        <p>
            <input type="submit" value="주문하기">
            <input type="submit" value="다시 선택하기">
        </p>
        <br>
        
    </fieldset>
    
    
</body>
</html>
