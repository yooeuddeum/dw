<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<style>
    div {
        border: 3px solid orange;
    }
</style>
<body>
    <div>
        <p>무궁화 꽃이 피었습니다</p>
    </div>
    
    <p id="pTag">은주는 예쁘다</p>
    
    <div>
        <p>사뿐히 즈려밟고 가시옵소서</p>
    </div>
</body>
<script>
   $('p').on('click', function() {
    // 1. 선택된 p태그를 가져온다.
    const PTag = $(this);
    // 2. 선택된 p태그의 부모요소를 가져온다.
    const parentEl = PTag.parent();
    // 3. 부모요소가 div 태그인지 확인한다.
    if (parentEl.prop('tagName').toLowerCase() == 'div') {
    const Txt = PTag.text();
    // 4.1 부모요소가 div 태그라면 선택된 p태그의 텍스트를 가져오고
    // 색상을 red로 변경하여 부모요소에 append 한다.
    parentEl.append(PTag.clone(true).css('color', 'red'));
    // 4.2 부모요소가 div 태그가 아니라면 alert 창을 띄운다.
    } else {
    alert('작업대상이 아닙니다.');
    }
    });
</script>
</html>
