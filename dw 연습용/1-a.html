<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        background-color: blueviolet;
        border: 1px solid black;
        width: 500px;
        height: 800px;
        overflow: auto;
    }
</style>
<body>
    <input type="button" value="시작" onclick="randProc()"><br> 
    <hr color="blue">
    <h1>워치</h1>
    <div id="x"></div>
</body>
<script>
    function randProc(){
    let numArr =[];
    for(let i = 0; i < 10; i++){
    numArr[i] = parseInt(Math.random() * 100 + 1);
    }
    const h1 = document.createElement("h1");
    h1.innerHTML = "새로 생성한 span태그 입니다."
    h1.innerHTML = numArr.toString();
    const x = document.getElementById("x");
    x.append(h1);
}
</script>
</html>
