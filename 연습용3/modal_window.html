<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="author" content="Euddeum yoo">
    <meta name="keywords" content="modal window, 모달창 , 모달 , 메세지, 새창 , 팝업">
    <meta name="description" content="modal window 통해 팝업 효과를 만들 수 있다.">
    <link href="../연습용3/css/modal.css" rel="stylesheet">
</head>
<body>
    <h1>Hello World</h1>
    <button id="modal_open" type="button">클릭</button>
    <p>중국집</p>
    <ul>
        <li>짜장</li>
        <li>짬뽕</li>
        <li>볶음밥</li>
    </ul>

    <div id="modal_back">
        <div id="modal_win">
            <div id="modal_header">
                <h4>모달 윈도우</h4>
                <button id="modal_close" type="button">&times;</button>
            </div>
            <div id="modal_body">
                모달 바디모달 바디모달 바디모달 바디모달 바디모달
                바디모달 바디모달 바디모달 바디모달 바디모달 바디모달 
                바디모달 바디모달 바디모달 바디모달 바디모달 바디
            </div>
        </div>
    </div>
    <script>
        document.getElementById("modal_open").onclick = function(){
            document.getElementById("modal_back").style.display = "block";
        };

        document.getElementById("modal_close").onclick = function () {
            document.getElementById("modal_back").style.display = "none";
        };
    </script>
</body>
</html>
