<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        margin: 0px;
    }
    div {
        margin: 20px;
        padding: 20px;
        border: 20px solid #dddddd;
        width: 500px;
    }
    .cd {
        box-sizing: content-box;
    }
    .ab {
        box-sizing: border-box;
    }
</style>
<body>
    <div class="cd">
        <p>content-box</p>
    </div>
    <div class="ab">
        <p>border-box</p>
    </div>
    
    
</body>
</html>
