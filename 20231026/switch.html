<script>
    let grade = +prompt("성적을 입력하시오:","0~100 사이의 정수");
    const input = parseInt(grade / 10);
    switch(input){
        
        case 10: case 9:
        alert("A학점입니다.");
        break;
        
        case 8: 
        alert("B학점입니다.");
        break;
    
        case 7: 
        alert("C학점입니다.");
        break;
    
        case 6: 
        alert("D학점입니다.");
        break;
    
        default: alert("F학점입니다.")
    }


   
  

    
</script>
</html>
