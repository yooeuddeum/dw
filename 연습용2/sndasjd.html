<script>
    s1 = "Welcome to";
    s2 = "Javascript";

    document.write(`<h1>${s1}</h1>`);
    document.write(`<h1>${s2}</h1>`);

    let x = 5;
    let y = 10;
    document.write(`<h1>${(x>y)}</h1>`+"<br>");
    document.write(`<h1>${(x<y)}</h1>`+"<br>");
    document.write(`<h1>${(x==y)}</h1>`+"<br>");
    document.write(`<h1>${(x!=y)}</h1>`+"<br>");
    document.write(`<h1>${(x>=y)}</h1>`+"<br>");
    document.write(`<h1>${(x<=y)}</h1>`+"<br>");
