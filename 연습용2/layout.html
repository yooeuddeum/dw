<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }
    body {
        margin: 0px;
    }
    html, body , #wrapper {
        width: 100%;
        height: 100%;
    }
    #wrapper {
        display: grid;
        grid-template-rows: 1fr 3fr 1fr;
        gap: 10px;
    }     
    
    #header {
        background-color: aliceblue;
        display: grid;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
    }
    /* #aside {
        background-color: blue; */
    
    #content {
        display: grid;
        grid-template-columns: 1fr 5fr;
        gap: 10px;
    }
    #footer {
        background-color: greenyellow;
        display: grid;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
    }
    #nav {
        background-color: beige;
        border-radius: 20px;
    }
    #main {
        background-color: blanchedalmond;
        border-radius: 20px;
    }
</style>
<body>
    <div id="wrapper">
        <div id="header">header</div>
        <div id="content">
            <div id="nav">nav</div>
            <div id="main">main</div>
        </div>
        <div id="footer">footer</div>
    </div>
    
</body>
</html>
