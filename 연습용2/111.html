<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        box-sizing: border-box;
    }
    body {
        margin: 0;
    }
    html,body,#inner {
        width: 100%; height: 100%;
    }
    #inner {
       display: grid;
       grid-template-rows: 1fr 1fr 5fr 1fr;
       gap: 1%; 
    }
    #header1 {
        background-color: bisque;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    div#header1 > div {
        display: flex;
        width: 20%;
        align-items: center;   
    }
    div#header1 > div > img {
        width: inherit;
        
    }
    div#header1 > div > span {
        font-size: 1em;
        font-weight: 900;
        color: blueviolet;
        
        
    }
    #header2 {
        background-color: palevioletred;
        display: flex;
        list-style-type: none;
        justify-content: space-evenly;
        align-items: center;
        margin: 0;
    }
    ul#header2 li {
        letter-spacing: 0.3em;
    }
    li a {
        color: white;
        text-decoration: none;
    }
    #content {
        /* background-color: aqua; */
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
        gap: 1%;
    }
    #category {
        background-color: pink;
        list-style-type: none;
        padding: 0;
    }
    
    
    #category li {
        border-bottom: 1px solid palevioletred;
        padding: 5% 5%;
    }
    #category li:nth-child(1) {
        border-top: 1px solid palevioletred;
        
    }
    #footer {
        background-color: green;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    
    #main {
        background-color: #fafafa;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
    }
    .item {
        display: grid;
        grid-template-rows: 5fr 4fr 1fr;
        gap: 1%;
        border: 1px solid #e5e5e5;
        padding: 5%;
    }
    .nav {
        background-color: blueviolet;
    }
    
</style>
<body>
    <div id="inner">
        <div id="header1">
            <div>
                <img src="../resources/img/shoppingimage.jpg">
                <span>Web Shopping</span>
            </div>
        </div>
        <ul id="header2">
            <li><a href="#">HOME</a></li>
            <li><a href="#">SHOPPING ABOUT</a></li>
            <li><a href="#">NEWS</a></li>
            <li><a href="#">MY ACCOUNT</a></li>
            <li><a href="#">CONATACTS</a></li>

        </ul>
        <div id="content">
            <div id="nav1" class="nav">
                <h3>카테고리</h3>
            <ul id="category">
                <li><a href="#">컴퓨터</a></li>
                <li><a href="#">의류</a></li>
                <li><a href="#">음악</a></li>
                <li><a href="#">영화</a></li>
                <li><a href="#">스포츠/레져</a></li>
                <li><a href="#">가구/인테리어</a></li>
                <li><a href="#">식품</a></li>
            </ul>
            </div>
            <div id="main">
                <div id="item1" class="item">
                    <img src="../resources/img/coffee.jpg" width="100%" height="100%">
                    <span>한성컴퓨터</span>
                    <button>쇼핑카트에 추가하기</button>
                  </div>  
                  <div id="item2" class="item">
                    <img src="../resources/img/dog.jpeg" width="100%" height="100%">
                    <span>강아지</span>
                    <button>쇼핑카트에 추가하기</button>
                  </div>  
                  <div id="item3" class="item">
                    <img src="../resources/img/planet.jpg" width="100%" height="100%">
                    <span>은하</span>
                    <button>쇼핑카트에 추가하기</button>
                  </div>  
            </div>
            <div id="nav2" class="nav">
                <h2>Shopping Cart</h2>
                <p>현재 쇼핑카드에 물품이 없습니다.</p>
                <a href="#">쇼핑카트 보기</a><br>
                <h2>Log In</h2><br>
                <span>아이디</span>
                <p><input type="text" width="100%"></p>
                <span>패스워드</span>
                <p><input type="password" width="100%"></p><br><br>
                <button>로그인</button>
                <button>초기화</button><br><br>
                <a href="#">회원가입</a>
                <a href="#">비밀번호 분실</a>


            </div>
        </div>
        <div id="footer">
            <p>2019.08.23 DW아카데미 042-123-4567</p>
        </div>
    </div>
    
    
</body>
</html>
