<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        box-sizing: border-box;
    
    }
    body {
        margin: 0px;
    }
    html, body, #inner {
        width: 100%;
        height: 100%;
        
    }
    #header {
        background-color: yellow;
        width: 100%;
        height: 10%;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        margin: 5px;
    }
    #nav {
        background-color: burlywood;
        width: 100%;
        height: 5%;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        margin: 5px;
    }
    #aside {
        background-color: palevioletred;
        width: 20%;
        height: 30%;
        float: left;
        border-radius: 20px;
        margin: 5px;
        

    }
    #aside1 {
        background-color: palevioletred;
        float: right;
        width: 20%;
        height: 30%;
        border-radius: 20px;
        margin: 5px;
    }
    #section {
        background-color: green;
        float: left;
        width: 50%;
        height: 30%;
        border-radius: 20px;
        margin: 5px;
        
       
        
    }
    #article {
        background-color: aqua;
        width: 90%;
        height: 80%;
        border-radius: 20px;
        margin: 10px;
    }
    #footer {
        background-color: pink;
        clear: both;
        width: 100%;
        height: 10%;
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 5px;
        
        
        
        
    }
</style>
<body>
    <div id="inner">
        <div id="header">header</div>
        <div id="nav">nav</div>
        <div id="aside">&nbsp;aside</div>
        <div id="aside1">&nbsp;aside</div>
        <div id="section">&nbsp;section
            <div id="article">&nbsp;article</div>
        </div>
        <div id="footer">footer</div>
    </div>
    
</body>
</html>
