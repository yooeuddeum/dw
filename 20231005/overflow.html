<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow 테스트</title>
</head>
<style>
    p { background-color: antiquewhite; 
        width: 200px; 
        height: 50px;
    }
    #target {border: 1px solid black; 
             width: 300px; 
             height: 100px; 
             overflow: scroll;
    }
</style>

<body>
    <div id="target">
        <p>block #1</p>
        <p>block #2</p>
        <p>block #3</p>
        <p>block #4</p>
        <p>block #5</p>
    </div>
    
</body>
</html>
