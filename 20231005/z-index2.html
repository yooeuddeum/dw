        height: 300px;
        background-color: rgb(0,255,0,0.4);
        /* opacity: 0.4; */
    }
</style>

    <div>
        <img src="../resources/img/image.jpeg" width="200" height="200">

    </div>
    <div id="opacity"></div>
   
    
</body>
