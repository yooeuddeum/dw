<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {margin: 5px;}
        
    #header {
        background-color: yellow;
        width: 210px;
        height: 50px;
        border-radius: 10px;
    }
    #nav {
        background-color: beige;
        float: left;
        width:  50px;
        height: 100px;
        border-radius: 10px;
    }
    #content {
        background-color: bisque;
        float: left;
        width: 150px;
        height: 100px;
        border-radius: 10px;
    }
    #footer {
        background-color:aqua;
        width: 210px;
        height: 50px;
        border-radius: 10px;
        clear: both;
    }
</style>
<body>
    <div>
        <div id="header">header</div>
        <div id="nav">nav</div>
        <div id="content">content</div>
        <div id="footer">footer</div>
    </div>
    
    

    
</body>
</html>
