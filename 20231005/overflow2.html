<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습</title>
</head>
<style>
    #wrap {
        margin: 5px;
    }
 
    
    #header {
        background-color: yellow;
        width: 60%;
        height: 50px;
        border-radius: 10px;
        margin: 2px;
        padding: 1px;
        
    }
    #nav {
        background-color: beige;
        float: left;
        width:  10%;
        height: 200px;
        border-radius: 10px;
        margin: 2px;
       
    }
    #content {
        background-color: bisque;
        float: left;
        width: 50%;
        height: 200px;
        border-radius: 10px;
        margin: 2px;
       
        

    }
    #footer {
        background-color:brown;
        width: 60%;
        height: 60px;
        border-radius: 10px;
        clear: both;
        margin: 2px;
        padding: 1px;
        
    }
</style>
<body>
        <div id="wrap">
            <div id="header">header</div>
            <div id="nav">nav</div>
            <div id="content">content</div>
            <div id="footer">footer</div>
        </div>
      
    
    
       
</body>
</html>
