<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

   <!-- Color Flipper 만들기 -->
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
    }

    .snow {
    width: 10px;
    height: 10px;
    background: #fff;
    border-radius: 50%;
    animation: snow 10s linear infinite;
}
    
    
@keyframes snow {
    0% {
      opacity: 0;
      transform: translateY(0);
    }
    20%{
      opacity: 1;
      transform: translate(-15px ,20vh);
    }
    40%{
      opacity: 1;
      transform: translate(15px ,40vh);
    }
    60%{
      opacity: 1;
      transform: translate(-15px ,60vh);
    }
    80%{
      opacity: 1;
      transform: translate(0 ,80vh);
    }
    100% {
      opacity: 1;
      transform: translateY(100vh);
    }
  }
    .content {
        height: 500px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .content button {
        width: 150px;
        height: 50px;
        margin-top: 20px;
        border: 2px solid black;
        border-radius: 10px;
        background-color: azure;
        cursor: pointer;
        font-size: 18px;
        box-shadow: 3px 3px 3px;
        font-weight: bold;
      
        
    }
    .content button:hover {
        transform: scale(1.1);
        transition: 0.2s;
    }
</style> 
<body>
    <div class="wrap">
        <div class="content">
            <h1>
                <span></span>
                <span></span>
            </h1>
            <button type="button">클릭</button>
        </div>
    </div>
</body>
<script>
const hexElements = [0, 1, 2, 3, 4, 5,'A', 'B', 'C', 'D', 'E', 'F'];

function btnClickHandler() {
  let hexcode = '#';
  for(let i = 1; i <= 6; i++) {
    hexcode += hexElements[getRandomNumber()];
  }
  
  document.querySelector('.content h1 span:first-child').innerText = `파뤼타임 : `;
  document.querySelector('.content h1 span:last-child').innerText = `${hexcode}`;
  document.body.style.backgroundColor = hexcode;
  document.querySelector('.content h1 span:last-child').style.color = hexcode;
}

function getRandomNumber() {
  return Math.floor(Math.random() * (hexElements.length - 1));
}

btnClickHandler();
document.querySelector('.content button').addEventListener('click', btnClickHandler);


    function createSnow() {
    const el = document.createElement("div");
    el.classList.add('snow');
    el.style.marginLeft = randomPostion() + 'px';
    document.body.appendChild(el);
  }
  
  function randomPostion() {
    return Math.floor(Math.random() * window.innerWidth);
  };
  for(let i=0; i<300; i++){
    createSnow();
  }
  createSnow();





</script>
</html>
