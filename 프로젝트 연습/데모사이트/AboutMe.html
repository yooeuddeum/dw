<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body {
            box-sizing: border-box;
            width: 100%;
            height: 80%;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(rgb(83, 83, 177),rgb(240, 214, 214));
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .container h1 {
            position: absolute;
            left: 20%;
            top: 0;
            font-size: 56px;
            font-weight: 700;
        }

        .container img {
            position: absolute;
            top: 18%;
            left: 15%;
        }
        .box {
            width: 35%;
            height: 50%;
            background-color: blue;
            border: 3px solid black;
            position: absolute;
            opacity: 0.5;
            top: 15%;
            left: 10%;
            border-radius: 20%;
        }
        .main {
            position: absolute;
            left: 50%;
            bottom: 50%;
        }

        .main p {
            font-size: 32px;
            font-weight: 700;
        }

        .main .p1 {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 100%;
        }

        .main .p1 img {
            position: absolute;
            left: 20%;
            top: -40px;
            width: 350px;
            height: 150px;
            border-radius: 10%;
            opacity: 0.6;
        }

        .footer {
            height: 10%;
            position: absolute;
            top: 85%;
            left: 36%;
            font-size: 18px;
            font-weight: 700;
        }

            
        

    </style>
<body>
    <div class="container">
        <h1>About me</h1>
        <img src="img/7542670.png" alt="icon">
    </div>
    <div class="box"></div>
    <div class="main">
        <p>이름 : 유으뜸</p>
        <p>나이 : 35</p>
        <p>학력 : 군산대학교 행정학과 졸업</p>
        <p>수료내역 : 2023.09.20~2024.02.08 DW 아카데미 학원<br>UI/UX 디지털콘텐츠 디자이너 양성과정</p>
        <p class="p1">Skill : <img src="img/mak.png" alt="mak"></p>
    </div>
    <div class="footer">
        <p>본 페이지는 상업적 목적이 아닌 개인 포트폴리오용으로 제작되었습니다.</p>

    </div>
</body>
</html>
