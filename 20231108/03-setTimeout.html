    <h1>버튼을 누르면 3초 후에 경고 박스가 화면에 표시됩니다.</h1>
    <button onclick="showAlert()">눌러보세요</button>
    <button onclick="stopInterval()">반복취소버튼</button>
</body>
<script>
    let startInterval;
    function showAlert() {
    startInterval = setInterval(function () { 
    alert("복습하자.");
    }, 2000);
    }
    
    function stopInterval() {
    clearInterval(startInterval);
    }
   
    function BackgroundColor() {
        const randomColor = '#' + parseInt(Math.random()*16777215).toString(16);
        document.body.style.backgroundColor = randomColor;
