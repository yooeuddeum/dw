<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    
     const num1 = +prompt("숫자를 입력하세요");
     const num2 = +prompt("숫자를 입력하세요.");
     const x = prompt("연산자를 입력하세요.", "+,_,*,/,%");
    
     let result = 0;
    
    
    
    if(x == "+"){
        result = num1 + num2;
    }
    else if(x == "-"){
        result = num1 - num2;
    }
    else if(x == "*"){
        result = num1 * num2;
    }
    else if(x == "/"){
        result = num1 / num2;
    }
    else if(x == "%"){
        result = num1 % num2;
    }
    else {
        alert("잘못 입력하셨습니다.");
    }

    document.write(`<h1>${num1} ${x} ${num2} = ${result}</h1>`);
</script>
</html>
