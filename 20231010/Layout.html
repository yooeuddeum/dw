<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습</title>
</head>
<style>
     * {
        box-sizing: border-box;
    }
    div {
        padding: 5px;
    }
    html, body, #wrapper {
        width: 100%; height: 100%;
    }
 
    body {
        margin: 0px;
    }
    
    #header {
        background-color: yellow;
        width: 100%;
        height: 20%;
        border-radius: 10px;
        text-align: center;
        
        
        
    }
    #nav {
        background-color: beige;
        float: left;
        width:  20%;
        height: 60%;
        border-radius: 10px;
        text-align: center;
        display: inline-block;
        
       
    }
    #content {
        background-color: bisque;
        float: right;
        width: 80%;
        height: 60%;
        border-radius: 10px;
    }
    #footer {
        background-color:brown;
        width: 100%;
        height: 20%;
        border-radius: 10px;
        text-align: center;
        clear: both;
    }
    
</style>
<body>
        <div id="wrapper">
            <div id="header">header</div>
            <div id="nav">nav</div>
            <div id="content">content</div>
            <div id="footer">footer</div>
        </div>
            
        
      
    
    
       
</body>
</html>
