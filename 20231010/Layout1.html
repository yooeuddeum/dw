<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     * {
        box-sizing: border-box;
    }
    div {
        padding: 5px;
        
    }
    html, body, #wrapper {
        width: 100%; height: 100%;
    }
    body {
        margin: 0px;
    }
    h1 {
        margin: 0;
    }
    
    #header {
        background-color: blueviolet;
        width: 100%; height: 20%;
        display: flex;
        align-items: center;
        justify-content: center;
        
    }
    #nav {
        background-color: yellow;
        width: 20%; height: 60%;
        float: left;
        text-align: center;
    }
    #nav_img {
        border: 2px solid white;
        height: 40%;
        display: flex;
        align-items: center;
        justify-content: center;
        
    }
    #content {
        background-color: orange;
        width: 80%; height: 60%;
        float: right;
        text-align: left;
    }
    #footer {
        background-color: brown;
        width: 100%; height: 20%;
        display: flex;
        align-items: center;
        justify-content: center;
        clear: both;
        font-size: 24px;
    }
    #innerContents {
        padding: 1%;
    }
    
    
  

   
</style>
<body>
    <div id="wrapper">
        <div id="header">
            <h1>My Blog page</h1>
        </div>
        <div id="nav">
            <h1>Links</h1>
            <ul>
                <li><ins style="color: blue;">W3C</ins></li>
                <li><ins style="color: brown;">MOZILLA</ins></li>
                <li><ins style="color: blue;">HTML Dogs</ins></li>
            </ul>
            <div id="nav_img">
            <img src="../resources/img/dog.jpeg" width="90%" height="90%";>
            </div>
            <strong>강아지</strong>
            
    
        </div>
        <div id="content">
            <div id="innerContents">
                <h1>Semantic Tags</h1>
                </div>
            
            <p>
            시멘틱 요소(Semantic elements)들은 브라우저에게 요소의 의미나
            목적을 명확하게 알려주는 요소이다.</p>
            
            <div id="innerContents">
            <h1>div와 span</h1>
            </div>
            
            <p>
            div은 "divide"의 약자로서 페이지를 논리적인 섹션으로 분리하는데
            사용되는 태그이다. span 요소는 인라인 요소로서 텍스트를 위한
            컨테이너로 사용할 수 있다.
            </p>
        
        </div>     
        
        <div id="footer">
            <h5 style="color: white;">copyright(c)2013 Hong</h5>
        </div>
    </div>
    
    
</body>
</html>
