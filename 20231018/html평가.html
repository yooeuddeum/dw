<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    fieldset{
        width: 600px;
        height: auto;
        border: 2px solid red;
    }
    legend {
        background-color: black;
        color: white;
        align: center;
        border: 2px solid red;
    }
</style>
<body>
    고객명 : <input type="text" placeholder="홍길동"><br><br>
    전화번호 : <input type="tel" placeholder="010-1234-1234"><br><br>
    Email : <input type="text" placeholder="OOOOO@OOO.com">

    <fieldset>
        <legend>피자 사이즈</legend>
        
        <input type="radio" id="Small">
        <label for="Small">Small</label><br>
        <input type="radio" id="Medium">
        <label for="Medium">Medium</label><br>
        <input type="radio" id="Large">
        <label for="Large">Large</label>

    </fieldset>

    <fieldset>
        <legend>토핑 선택</legend>

        <input type="checkbox" id="베이컨">
        <label for="베이컨">베이컨</label><br>
        <input type="checkbox" id="치즈">
        <label for="치즈">치즈</label><br>
        <input type="checkbox" id="양파">
        <label for="양파">양파</label><br>
        <input type="checkbox" id="버섯">
        <label for="버섯">버섯</label>
    </fieldset>
    
    <p>희망배송시간 : <input type="time" name="time"></p>
    <br>
    <p>배송시 요청사항 : <br> <textarea name="" rows="2" cols="30"></textarea></p>
    <p>
        <input type="submit" value="주문하기">
        <input type="submit" value="다시 선택하기">
    </p>
    <br>
</body>
</html>
