<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<style>
    div{
        height: 30px;
    }
</style>
<body>
    <div></div>
    <div>헬로우~~
        <span>오늘도 즐겁게~ 열심히!</span>
    </div>
    <p>Hello jQuery!&nbsp;<span>Thanks,jQuery!</span></p>
    <div class="myClass">jQuery!</div>
    <span class="notMyClass">쉬운 jQuery~~!</span>
    <div></div>
    
</body>
<script>
   // jQuery가 포함된 span태그 의 테두리 파랑 : 
   $("p:contains(jQuery) span").css("border", "3px solid blue");
   $(".notMyClass").css("border", "3px solid blue");
   // jQuery가 포함되지 않은 span 태그 의 테두리 빨강  : 
   $("div span:parent").css("border", "3px solid red");
   // span을 갖는 div요소 태그 의 테두리   그린 
   $("div:parent").css("border", "5px solid green");
   // 아무것도 없는 빈 div 태그 의 테두리      
   $("div:empty").css("border", "5px solid orange");
   // div 후손 span 태그 의 글자색  빨강, 크기,굵게
   $("div span").css("color", "red").css("font-size","22px").css("font-weight","600");

    
    
</script>
</html>
