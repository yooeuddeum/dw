<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습</title>
</head>
<style>
     * {
        box-sizing: border-box;
    }
    div {
        /* padding: 5px; */
    }
    html, body, #wrapper {
        width: 100%; height: 100%;
    }
    #wrapper {
        display: grid;
        grid-template-rows: 1fr 3fr 1fr;
        gap: 10px;
        font-size: 24px;
        
        
        
    }
 
    body {
        margin: 0px;
    }
    
    #header {
        background-color: yellow;
        display: grid;
        justify-content: center;
        align-items: center;
        border-radius: 30px;
    }
    #nav {
        background-color: beige;
        border-radius: 30px;
    }
    #main {
        background-color: aqua;
        border-radius: 30px;
        
    }
    #content {
        display: grid;
        grid-template-columns: 1fr 5fr;
        gap: 10px;
        border-radius: 30px;
        
    }
    #footer {
        background-color:brown;
        display: grid;
        justify-content: center;
        align-items: center;
        border-radius: 30px;
    }
    
    
</style>
<body>
        <div id="wrapper">
            <div id="header">header</div>
            <div id="content">
                <div id="nav">nav</div>
                <div id="main">main</div>
            </div>
            <div id="footer">footer</div>
        </div>
            
        
      
    
    
       
</body>
</html>
