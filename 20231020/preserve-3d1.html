<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    #wrap {
        width: 200px; height: 400px;
        margin: 100px auto;
        position: relative;
        perspective: 2000px;
    }
    #wrap .card {
        width: 100%; height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        /* transition: all 2s linear; */
        animation: rotateCube 2s infinite linear;
        transform-style: preserve-3d;


    }
    #wrap .card > div{
        width: 100%; height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        position: absolute;
        top: 0;
        left: 0;
        border: 3px solid yellow;
        box-shadow: 10px 10px 40px 5px yellow;

    }
    #wrap .card > div:nth-child(1) {
        background-color: hsla(0, 100%, 50%, 0.2);
        transform: translateZ(100px);
        
    }
    #wrap .card > div:nth-child(2) {
        background-color: hsla(60, 100%, 50%, 0.5);
        transform: translateX(-100px) rotateY(-90deg);
    }
    #wrap .card > div:nth-child(3) {
        background-color:  hsla(120, 100%, 50%, 0.5);
        transform: translateX(100px) rotateY(90deg);
    }
    #wrap .card > div:nth-child(4) {
        background-color:  hsla(180, 100%, 50%, 0.5);
        transform: translateZ(-100px) 
    }
    #wrap .card > div:nth-child(5) {
        background-color:  hsla(240, 100%, 50%, 0.5);
        transform: translateY(300px) rotateX(90deg);
        height: 200px;
        
    }
    #wrap .card > div:nth-child(6) {
        background-color:  hsla(320, 100%, 50%, 0.5);
        transform: translateY(-100px) rotateX(90deg);
        height: 200px;

       
    }
    /* .card:hover {
        transform: rotateY(90deg) rotateY(-90deg) rotateX(-90deg) rotateZ(90deg);
    } */
    @keyframes rotateCube {
        from {
        transform: translateZ(-500px) translateX(-500px) translateY(500px)
          rotateX(360deg) rotateY(0deg) rotateZ(0deg);
      }
      to {
        transform: translateZ(500px) translateX(500px) translateY(-500px)
          rotateX(0deg) rotateY(360deg) rotateZ(360deg);
      }
        
    }
    
</style>
<body>
    <div id="wrap">
        <div class="card">
            <div>A</div>
            <div>B</div>
            <div>C</div>
            <div>D</div>
            <div>E</div>
            <div>F</div>
        </div>
    </div>
    
</body>
</html>
