<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }
    body {
        margin: 0;
    }
    html, body , #wrapper {
        width: 100%; height: 100%;
    }
    #wrapper {
        display: grid;
        grid-template-rows: 1.5fr 5fr 1fr;
        gap: 10px;
        
    }
    #header {
        background-color: #ffff00;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        
        
        
    }
    #content {
        /* background-color: antiquewhite; */
        display: grid;
        grid-template-columns: 1fr 3fr;
        gap: 10px;
    }
    #nav {
        background-color: #e69999;
        font-size: 30px;
        padding-left: 15%;
        padding-right: 15%;
        
        
        
    }
    #main {
        background-color: #992626;
        display: grid;
        grid-template-rows: 1fr 1fr;
        gap: 10px;
        
        
    }
    #footer {
        background-color: #9999e6;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 30px;
    }
    /* #section1 {
        background-color: blue;
        
    }
    #section2 {
        background-color: blue;
    } */
    div {
        border-radius: 30px;
    }
    .section {
        margin: 20px;
        border-style: dotted;
        padding-left: 3%;
        padding-right: 3%;
        font-size: 20px;
    }
    a {
      color: yellow;
      text-decoration: none;
    }
    a:hover {
        color: white;
    } 
    
</style>
<body>
    <div id="wrapper">
        <div id="header">
            <h1>My Blog page</h1>
            <p>DAI와 grid로 만들어진 페이지입니다.</p>
        </div>
        <div id="content">
            <div id="nav">
                <h3>Links</h3>
                <ul>
                    <li><a href="//www.w3schools.co.kr" target="_blank">w3schools</a></li>
                    <li><a href="//www.Naver.com" target="_blank">NAVER</a></li>
                    <li><a href="//www.Google.com" target="_blank">GOOGLE</a></li>
                </ul>
                <img src="../resources/img/tmvhswlqkq.jpg" width="100%" >
           
            </div>
            <div id="main">
                <div id="section1" class="section">
                <h3>&nbsp;Semantic Tags</h3>
                <p>&nbsp;시멘틱 요소(Semantic elements)들은 브라우저에게 요소의 의미나
                       목적을 명확하게 알려주는 요소이다.</p>
                </div>
                <div id="section2" class="section">
                <h3>&nbsp;div와 span</h3>

                <p>&nbsp;div은 "divide"의 약자로서 페이지를 논리적인 섹션으로 분리하는데
                사용되는 태그이다. span 요소는 인라인 요소로서 텍스트를 위한
                컨테이너로 사용할 수 있다.</p>
                </div>
            </div>
        </div>
        <div id="footer">
            <p>copyright(c)2019 Hong</p>
        </div>
    </div>
    
</body>
</html>
