<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }
    body {
        margin: 0;
    }
    html , body , #wrapper {
        width: 100%; height: 100%;
    }
    #wrapper {
        display: grid;
        grid-template-rows: 1fr 5fr 1fr;
        gap: 1%;
    }
    #header {
        background-color: orange;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 30px;
    }
    #content {
        /* background-color: pink; */
        display: grid;
        grid-template-columns: 1fr 5fr;
        gap: 1%;
        border-radius: 10px;
        
        
    }
    #footer {
        background-color: blueviolet;
        border-radius: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #nav {
        background-color: palevioletred;
        display: grid;
        list-style-type: none;
        padding: 0;
        
        
        
        
    }
    #inner {
        background-color: palevioletred;
        list-style-type: none;
        padding: 0;
    }
    #inner li {
        border-bottom: 1px solid rgb(167, 21, 69);
        padding: 10% 10%;
    }
    #inner li:nth-child(1) {
        border-top: 1px solid rgb(167, 21, 69);
        
    }
    li a {
        color: white;
        text-decoration: none;
    }
    #nav1 {
        background-color: beige;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 2%;
        padding: 2%;
        border-radius: 30px;
        
    }
    div#nav1 > div > span {
        font-size: 1em;
        font-weight: 900;
        color: #53188b;
    }
    
        
    
    .item {
        display: grid;
        border: 1px solid white;
        padding: 5%;
        gap: 1%;
    }
</style>
<body>
    <div id="wrapper">
    <div id="header">
        <h1>관리자 페이지</h1>
        </div>
        <div id="content">
            <div id="inner">
                
            <li><a href="#">홈</a></li>
            <li><a href="#">상품</a></li>
            <li><a href="#">게시판</a></li>
            <li><a href="#">리뷰</a></li>
            <li><a href="#">고객관리</a></li>
            <li><a href="#">설정</a></li>
           
            
                
            
            </div>

            
            <div id="nav1">
                <div id="item1" class="item">
                    <a href="리소스.html" target="_blank">
                    <img src="../resources/img/dog.jpeg" width="100%" height="250px">
                    </a>
                    <span>홈</span>
                    <a href="리소스.html" target="_blank">
                    <img src="../resources/img/image.jpeg" width="100%" height="250px">
                    </a>
                    <span>리뷰 모음 바로가기</span>
                </div>
                <div id="item2" class="item">
                    <a href="리소스.html" target="_blank">
                    <img src="../resources/img/planet.jpg" width="100%" height="250px">
                    </a>
                    <span>상품목록 바로가기</span>
                    <a href="리소스.html" target="_blank">
                    <img src="../resources/img/planet1.jpg" width="100%" height="250px">
                    </a>
                    <span>고객관리 바로가기</span>
                </div>
                <div id="item3" class="item">
                    <a href="리소스.html" target="_blank">
                        <img src="../resources/img/seolak.jpeg" width="100%" height="250px">
                    </a>
                    <span>게시판 바로가기</span>
                    <a href="리소스.html" target="_blank">
                    <img src="../resources/img/seolak1.jpeg" width="100%" height="250px">
                    </a>
                    <span>설정 바로가기</span>
                </div>
            </div>
           
            
        </div>
        <div id="footer">
            
        </div>
    </div>
    
</body>
</html>
