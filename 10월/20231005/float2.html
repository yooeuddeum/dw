<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float2 연습</title>
</head>
<style>
    .inner {
        border: 1px solid black;
        width: 100px;
        height: 100px;
    }
    .left {
        float: left;
    }
    .right {
        float: right;
    }
    .red {
        background-color: red;
    }
    .green {
        background-color: green;
    }
    .yellow {
        background-color: yellow;
    }
    .blue {
        background-color: blue;
    }
</style>
<body>
    <div class="inner red left">1박스</div>
    <div class="inner green left">2박스</div>
    <div class="inner yellow left" style="clear: both">3박스</div>
    <div class="inner blue left">4박스</div>
    
    <div class="inner red right">1박스</div>
    <div class="inner green right">2박스</div>
    <div class="inner yellow right"style="clear: both">3박스</div>
    <div class="inner blue right">4박스</div>
    
</body>
</html>
