<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float3 연습</title>
</head>
<style>
    .wrap {
        width: 900px;
        border: 2px solid black;
    }
    .box1 {
        box-sizing: border-box;
        width: 300px;
        background-color: red;
        float: left;
    }
    .box2 {
        box-sizing: border-box;
        width: 300px;
        background-color: yellow;
        float: left;
    }
    .box3 {
        box-sizing: border-box;
        width: 300px;
        background-color: blue;
        float: left;
        
    }
    .wrap::after {
        content: "";
        display: block;
        clear: both;
    }
</style>
<body>
    <div class="wrap">
        <div class="box1">aa</div>
        <div class="box2">bb</div>
        <div class="box3">cc</div>
    </div>
    
    
</body>
</html>
